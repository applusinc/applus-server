<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <h1 id="denied" style="color: white;">ACCESS BLOCKED</h1>
    <div class="container" id="otpview">
        <div class="alert alert-success text-center message" id="successAlert" role="alert">
            Doğrulama Başarılı!
          </div>
          <div class="alert alert-danger text-center message" id="errorAlert" role="alert">
            Doğrulama başarısız!
          </div>
        <header>
          <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Doğrulama Kodunu Girin</h4>
        <p id="detail"></p>
          <div class="input-field">
            <input type="number" />
            <input type="number" disabled />
            <input type="number" disabled />
            <input type="number" disabled />
            <input type="number" disabled />
            <input type="number" disabled />
            
          </div>
          <button id="verifyBtn">Doğrula</button>
        
      
    </div>
    <div id="recaptcha-container"></div>
    
    <script type="module" src="otp_page.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
